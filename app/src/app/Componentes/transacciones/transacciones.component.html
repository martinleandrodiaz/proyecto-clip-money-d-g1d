<app-home></app-home>

<div class="container">

    <div class="col">
        
        <div id="ingresarDinero" class="dropdown">
            <button class="btn btn-warning w-100 dropdown-toggle" type="button" data-toggle="dropdown">Ingresar Dinero
                <span class="caret"></span></button>
                <ul class="dropdown-menu p-2">
                    <li><a class="btn-warning btn nav-link" (click)="ingresarPesos()">Ingresar PESOS</a></li>
                    &nbsp;
                    <li><a class="btn-warning btn nav-link" (click)="ingresarDolares()">Ingresar DÓLARES</a></li>
                </ul>
        </div>

        <br>

        <div id="retirarDinero" class="dropdown">
            <button class="btn btn-warning w-100 dropdown-toggle" type="button" data-toggle="dropdown">Retirar Dinero
                <span class="caret"></span></button>
                <ul class="dropdown-menu p-2">
                    <li><a class="btn-warning btn nav-link"  (click)="retirarPesos()">Retirar PESOS</a></li>
                    &nbsp;
                    <li><a class="btn-warning btn nav-link"  (click)="retirarDolares()">Retirar DÓLARES</a></li>
                  </ul>
        </div>

        <br>
        <br>

        <div id="transferencias">
            <a class="btn btn-warning btn-primary w-100" routerLink="/transferencias">Transferencias</a>
        </div>

    </div>

</div>
