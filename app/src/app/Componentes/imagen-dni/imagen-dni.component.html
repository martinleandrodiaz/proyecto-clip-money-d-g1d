      <div class="col-sm-6">
        <div class="card text-center border-0 .bg-light">
          <div class="image-upload">
            <img id="img-preview" width="100%" height="100%" position="absolute">
            <label for="fotoFrente">
              <img
                class="card-img-top rounded-circle"
                src="../../../assets/img/photo-boton.jpg"
                alt="Card image cap"
              />
            </label>

            <input type="file" id="fotoFrente" name="fotoFrente" (change)="onFileChanged($event)" required />
            <div class="card-body">
              <h5 class="card-title bg-light">Frente</h5>
            </div>
            
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card text-center border-0 .bg-light">
          <div class="image-upload">
            <img id="img-preview2" width="100%" height="100%" position="absolute">
            <label for="fotoDorso">
              <img
                class="card-img-top rounded-circle"
                src="../../../assets/img/photo-boton.jpg"
                alt="Card image cap"
              />
            </label>

            <input type="file" id="fotoDorso" name="fotoDorso" (change)="onFileChanged2($event)" required />
            <div class="card-body">
              <h5 class="card-title bg-light">Dorso</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <span id="error" hidden></span>
    <input type="text" id="urlFotoFrenteDoc" hidden>
    <input type="text" id="urlFotoDorsoDoc" hidden>

    <div id="botones">
      <span>
        <button
          type="button"
          class="btn btn-outline-warning"
          (click)="cancelar()"
        >
          Cancelar
        </button>
      </span>
      <span>
        <button type="button" id="btn-subir" class="btn btn-warning" (click)="onUpload()" disabled>
          Subir
        </button>
      </span>
    </div>
  </div>
</form>
