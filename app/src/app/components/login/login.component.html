<div class="container">
    <div class="abs-center">

        <body>
            <img src="assets/img/fondo-money-clip-logo.png" alt="logo-billetera-virtual-moneyClip">
            <form action="#">

                <h2>Inicia sesión con tu Cuenta</h2>
                <input type="email" id="email" placeholder="Email" autocomplete="off" required>

                <input type="password" id="pass" placeholder="Contraseña" autocomplete="off" required>

                <button (click)="loginCuenta()">LOGIN</button>

                <a href="" (click)="forgotPassword()">No recuerdo mi contraseña</a>

                <h2>No tengo Cuenta</h2>
                <button>CREAR CUENTA</button>

            </form>
        </body>
    </div>
</div>
